    args: ["build", "-t", "asia-southeast2-docker.pkg.dev/sat-kapita-selekta-b/ks-se-2023/risna:v.1.0.alpha", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "asia-southeast2-docker.pkg.dev/sat-kapita-selekta-b/ks-se-2023/risna:v.1.0.alpha"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "risna"
      - "--image"
      - "asia-southeast2-docker.pkg.dev/sat-kapita-selekta-b/ks-se-2023/risna:v.1.0.alpha"
      - "--region"
      - "asia-southeast2"
      - "--platform"
      - "managed"
